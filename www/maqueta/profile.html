<html>
	<head>
		<title>Profile</title>
		<meta charset="utf-8">
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/easing.js" type="text/javascript"></script>
		<script src="js/functions.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
	</head>
	<body>
		<div class="container clearfix">
			<div class="header clearfix">
				<div class="content clearfix">
					<div class="header_left">
						<img src="images/logo.png">
					</div>
					<div class="header_right clearfix">
						<div class="header_user_info clearfix">
							<div class="user_info clearfix">
								<img src="images/profile_placeholder.png">
								<h2>Lorem Ipsum Dolor</h2>
							</div>
							<div class="user_money clearfix">
								<div class="money_pesos clearfix">
									<img src="images/billete.png">
									<span class="money_ammount">$1,235</span>
								</div>
								<div class="money_pickcoins clearfix">
									<img src="images/pickcoin.png">
									<span class="money_ammount">$1,234</span>
								</div>
							</div>
						</div><!-- header_user_info -->
					</div>
				</div><!-- content -->
			</div><!-- header -->

			<div class="content profile">
				
				<div class="tabs_quiniela clearfix">
					<ul>
						<li class="selected"><a href="">Tarjetas</a></li>
						<li><a href="">Documentos</a></li>
						<li><a href="">Retirar fondos</a></li>
						<li><a href="">Historial</a></li>
						<li><a href="">Notificaciones</a></li>
					</ul>
				</div>
				<div class="tab_profile tarjetas">
					<ul>
						<li class="clearfix">
							<input type="radio">
							<img src="images/mastercard.png">
							<span class="terminacion">1234</span>
							<div class="edit_tarjeta">
								<a href=""><img src="images/editar.png"></a>
								<a href=""><img src="images/eliminar.png"></a>
							</div>
						</li>
						<li class="clearfix">
							<input type="radio">
							<img src="images/visa.png">
							<span class="terminacion">1234</span>
							<div class="edit_tarjeta">
								<a href=""><img src="images/editar.png"></a>
								<a href=""><img src="images/eliminar.png"></a>
							</div>
						</li>
						<li class="clearfix">
							<input type="radio">
							<img src="images/amex.png">
							<span class="terminacion">1234</span>
							<div class="edit_tarjeta">
								<a href=""><img src="images/editar.png"></a>
								<a href=""><img src="images/eliminar.png"></a>
							</div>
						</li>
						<li class="clearfix">
							<input type="radio">
							<img src="images/paypal.png">
							<span class="terminacion">mail@mail.com</span>
							<div class="edit_tarjeta">
								<a href=""><img src="images/editar.png"></a>
								<a href=""><img src="images/eliminar.png"></a>
							</div>
						</li>
					</ul>
					<a class="agregar_tarjeta" href=""><img src="images/agregar_tarjeta.png"></a>
				</div>
				<div class="agregartarjeta clearfix">
					<h3>AGREGAR TARJETA</h3>
					<form>
						<input type="text" placeholder="Nombre como aparece en la tarjeta">
						<input type="text" placeholder="Número de tarjeta">
						<div class="fecha_vencimiento clearfix">
							<select>
								<option>Mes</option>
							</select>
							<select>
								<option>Año</option>
							</select>
							<input type="text" placeholder="CVV">
						</div>
						<div class="submit_holder">
							<input type="submit" value="send">
						</div>
					</form>
				</div>
				
			</div><!-- content -->
			<div class="menu clearfix">
				<ul>
					<li class="menu_lobby selected"><a href=""></a></li>
					<li class="menu_quinielas"><a href=""></a></li>
					<li class="menu_privadas"><a href=""></a></li>
					<li class="menu_perfil"><a href=""></a></li>
					<li class="menu_abonar"><a href=""></a></li>
				</ul>
			</div><!-- menu -->
		</div><!-- container -->
	</body>
</html>
