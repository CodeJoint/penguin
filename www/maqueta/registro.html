<html>
	<head>
		<title>registro</title>
		<meta charset="utf-8">
		<script src="js/jquery.js" type="text/javascript"></script>
		<script src="js/functions.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i" rel="stylesheet">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0, maximum-scale=1, minimum-scale=1">
	</head>
	<body>
		<div class="container registro">
			<div class="content">
				<div class="splash_logo">
					<img src="images/tuprimeravez.png">
					<p>Regístrate y te regalamos la entrada  a las quinielas Tu Primera Vez, además te regalamos 100 Picoins  para que comiences a jugar.</p>
				</div>
				<a href=""><img class="fb_registry" src="images/fb_registry.png"></a>


				<div class="form">
					<h3>REGISTRO</h3>
					<form id="login_form">
						<input type="text" name="nombre" placeholder="Nombre*" value="">
						<input type="text" name="apellido" placeholder="Apellido*" value="">
						<input type="text" name="apodo" placeholder="Apodo*" value="">
						<input type="email" name="correo" placeholder="E-mail*" value="">
						<input type="password" name="contrasena" placeholder="Contraseña*" value="">
						<input type="password" name="contrasena" placeholder="Repite tu contraseña*" value="">
						<div class="selectors clearfix">
							<div class="selector clearfix">
								<input type="checkbox" value="" name="acepta_terminos">
								<label for="acepta_terminos">Acepto los <a href="">términos y condiciones</a></label>
							</div>
							<div class="selector clearfix">
								<input type="checkbox" value="" name="mayor_edad">
								<label for="acepta_terminos">Certifico que tengo al menos 18 años de edad</label>
							</div>
						</div>
						<a href=""><img class="crearcuenta" src="images/crearcuenta.png"></a>
					</form>
					<p class="legales">Pickwin es una plataforma de entretenimiento de juegos de habilidad, <br />no es un sitio de apuestas.</p>
				</div>
			</div>
		</div>
	</body>
</html>
